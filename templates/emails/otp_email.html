<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Next Market OTP</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        padding: 40px;
        text-align: center;
    }
    h1 {
        color: #4f46e5;
        margin-bottom: 20px;
    }
    p {
        color: #374151;
        font-size: 16px;
        line-height: 1.5;
    }
    .otp {
        font-size: 36px;
        font-weight: bold;
        letter-spacing: 6px;
        color: #4f46e5;
        margin: 30px 0;
        padding: 20px;
        background: #f3f4f6;
        border-radius: 12px;
        display: inline-block;
    }
    .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #9ca3af;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>My Next Market</h1>
        <p>Hello!</p>
        <p>You requested to reset your password. Use the OTP below to verify your account:</p>
        <div class="otp">{{ otp }}</div>
        <p>This OTP is valid for 10 minutes.</p>
        <div class="footer">
            If you did not request a password reset, you can ignore this email.<br>
            &copy; 2026 My Next Market
        </div>
    </div>
</body>
</html>
